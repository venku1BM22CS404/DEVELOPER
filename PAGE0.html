        function validate(){
            var usn=document.getElementById("text").value;

            var regx=/^1BM[a-zA-Z0-9]{7}/;
            
         
            
            if(!usn.match(regx))
            {
                alert("USN is Invalid");
                return false;
            }
            if(pawd=="")
            {
                alert("Password is Invalid");
                return false;
            }
            else
             {
                 window.location.assign("PAGE1.html");
                 return true;
             }
             
            
            
        }
